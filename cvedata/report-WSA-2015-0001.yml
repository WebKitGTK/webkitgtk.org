CVE-2014-1731:
  author: an anonymous member of the Blink development community
  version: 2.4.2
  description: core/html/HTMLSelectElement.cpp in the DOM implementation in Blink,
    as used in Google Chrome before 34.0.1847.131 on Windows and OS X and before 34.0.1847.132
