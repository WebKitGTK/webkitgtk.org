CVE-2013-2871:
  author: miaubiz
  version: 2.4.1
  description: Use-after-free vulnerability in Google Chrome before 28.0.1500.71 allows
    remote attackers to cause a denial of service or possibly have unspecified other
    impact via vectors related to the handling of input.
CVE-2014-1292:
  author: Google Chrome Security Team
  version: 2.4.1
  description: WebKit, as used in Apple iOS before 7.1 and Apple TV before 6.1, allows
    remote attackers to execute arbitrary code or cause a denial of service (memory
    corruption and application crash) via a crafted web site, a different vulnerability
    than CVE-2014-1289, CVE-2014-1290, CVE-2014-1291, CVE-2014-1293, and CVE-2014-1294.
CVE-2014-1298:
  author: Google Chrome Security Team
  version: 2.4.1
  description: WebKit, as used in Apple Safari before 6.1.3 and 7.x before 7.0.3,
