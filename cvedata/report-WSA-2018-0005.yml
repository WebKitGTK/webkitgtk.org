CVE-2018-4190:
  author: Jun Kokatsu (@shhnjk)
  version:
    gtk: 2.20.3
    wpe: 2.20.1
  description: Credentials were unexpectedly sent when fetching CSS mask images. This
    was addressed by using a CORS-enabled fetch method.
  impact: Visiting a maliciously crafted website may leak sensitive data.
CVE-2018-4192:
  author: Markus Gaasedelen, Nick Burnett, and Patrick Biernat of Ret2 Systems, Inc
    working with Trend Micro's Zero Day Initiative
  version:
    gtk: 2.20.1
  description: A race condition was addressed with improved locking.
  impact: Processing maliciously crafted web content may lead to arbitrary code execution.
CVE-2018-4199:
  author: Alex Plaskett, Georgi Geshev, Fabi Beterke, and Nils of MWR Labs working
    with Trend Micro's Zero Day Initiative
  version:
    gtk: 2.20.3
    wpe: 2.20.1
  description: A buffer overflow issue was addressed with improved memory handling.
  impact: Processing maliciously crafted web content may lead to arbitrary code execution.
CVE-2018-4201:
  author: an anonymous researcher
  version:
    gtk: 2.20.1
  description: Multiple memory corruption issues were addressed with improved memory
    handling.
  impact: Processing maliciously crafted web content may lead to arbitrary code execution.
