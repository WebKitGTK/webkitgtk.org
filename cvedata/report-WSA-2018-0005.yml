CVE-2018-11712:
  author: Metrological Group B.V.
  version:
    gtk: 2.20.2
  description: The libsoup network backend of WebKit failed to perform TLS certificate
    verification for WebSocket connections.
CVE-2018-11713:
  author: Dirkjan Ochtman
  version:
    gtk: 2.20.0 or without libsoup 2.62.0
  description: The libsoup network backend of WebKit unexpectedly failed to use system
    proxy settings for WebSocket connections. As a result, users could be deanonymized
    by crafted web sites via a WebSocket connection.
CVE-2018-12293:
  author: ADlab of Venustech
