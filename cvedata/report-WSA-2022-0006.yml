CVE-2022-22662:
  author: Prakash (@1lastBr3ath) of Threat Nix
  version: 2.36.0
  description: A cookie management issue was addressed with improved state management.
  impact: Processing maliciously crafted web content may disclose sensitive user information.
CVE-2022-22677:
  author: an anonymous researcher
  version: 2.36.4
  description: "A logic issue in the handling of concurrent media was addressed with
    improved state handling. NOTE: The tarballs of WebKitGTK or WPE WebKit don't ship
    LibWebRTC. Also the LibWebRTC support is disabled by default. You only are affected
    by this vulnerability if your build enabled the USE_LIBWEBRTC CMake option and
    used the repository as source instead of the tarballs."
  impact: The video in a webRTC call may be interrupted if the audio capture gets
    interrupted.
CVE-2022-26710:
  author: Chijin Zhou of ShuiMuYuLin Ltd and Tsinghua wingtecher lab
  version: 2.36.4
  description: A use after free issue was addressed with improved memory management.
  impact: Processing maliciously crafted web content may lead to arbitrary code execution.
