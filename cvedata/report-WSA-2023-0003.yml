CVE-2023-25358:
  author: Chijin Zhou of ShuiMuYuLin Ltd and Tsinghua wingtecher lab
  version: 2.36.8
  description: A use-after-free vulnerability exists in WebCore::RenderLayer. This
    issue allows remote attackers to execute arbitrary code or cause a denial of service
    (memory corruption and application crash) via a crafted web site. This is the
    same issue as CVE-2023-25360, CVE-2023-25361, CVE-2023-25362 and CVE-2023-25363.
CVE-2022-0108:
  author: Luan Herrera (@lbherrera_)
  version: 2.38.6 and 2.40 branch before 2.40.1
  description: This issue was addressed with improved iframe sandbox enforcement.
  impact: An HTML document may be able to render iframes with sensitive user information.
CVE-2022-32885:
  author: P1umer(@p1umer) and Q1IQ(@q1iqF)
  version: 2.38.6 and 2.40 branch before 2.40.1
  description: A memory corruption issue was addressed with improved validation.
  impact: Processing maliciously crafted web content may lead to arbitrary code execution.
CVE-2023-27932:
  author: an anonymous researcher
  version: 2.38.6 and 2.40 branch before 2.40.1
  description: This issue was addressed with improved state management.
  impact: Processing maliciously crafted web content may bypass Same Origin Policy.
CVE-2023-27954:
  author: an anonymous researcher
  version: 2.38.6 and 2.40 branch before 2.40.1
  description: The issue was addressed by removing origin information.
  impact: A website may be able to track sensitive user information.
CVE-2023-28205:
  author: Clément Lecigne of Google's Threat Analysis Group and Donncha Ó Cearbhaill
    of Amnesty International’s Security Lab
  version: 2.38.6 and 2.40 branch before 2.40.1
  description: A use after free issue was addressed with improved memory management.
  impact: Processing maliciously crafted web content may lead to arbitrary code execution.
    Apple is aware of a report that this issue may have been actively exploited.
