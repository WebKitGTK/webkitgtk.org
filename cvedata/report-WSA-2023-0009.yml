CVE-2023-39928:
  author: Marcin 'Icewall' Noga of Cisco Talos
  version: 2.42.0
  description: 'A use-after-free vulnerability exists in the MediaRecorder API of
    the WebKit GStreamer-based ports (WebKitGTK and WPE WebKit). A specially crafted
    web page can abuse this vulnerability to cause memory corruption and potentially
    arbitrary code execution. A user would need to to visit a malicious webpage to
    trigger this vulnerability. WebKit Bugzilla: 260649'
