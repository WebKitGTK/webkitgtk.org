CVE-2019-6201:
  author: dwfault working with ADLab of Venustech
  version:
    gtk: 2.22.6
    wpe: 2.22.4
  description: Processing maliciously crafted web content may lead to arbitrary code
    execution. Multiple memory corruption issues were addressed with improved memory
    handling.
CVE-2019-6251:
  author: Dhiraj
  version: 2.24.1
  description: Processing maliciously crafted web content may lead to spoofing. WebKitGTK
    and WPE WebKit were vulnerable to a URI spoofing attack similar to the CVE-2018-8383
    issue in Microsoft Edge.
