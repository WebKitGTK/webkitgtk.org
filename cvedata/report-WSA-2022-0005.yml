CVE-2022-30293:
  author: Chijin Zhou of ShuiMuYuLin Ltd and Tsinghua wingtecher lab
  version: 2.36.1
  description: A memory corruption issue that could cause a heap use after free or
    a heap buffer overflow in WebCore::TextureMapperLayer::setContentsLayer was addressed
    with improved state management.
  impact: Processing maliciously crafted web content may lead to arbitrary code execution
    or to a denial of service (application crash).
CVE-2022-30294:
  author: Chijin Zhou of ShuiMuYuLin Ltd and Tsinghua wingtecher lab
  version: 2.36.1
  description: A memory corruption issue that could cause a heap use after free or
    a heap buffer overflow in WebCore::TextureMapperLayer::setContentsLayer was addressed
    with improved state management. This is the same issue than CVE-2022-30293.
  impact: Processing maliciously crafted web content may lead to arbitrary code execution
    or to a denial of service (application crash).
