CVE-2016-1778:
  author: 0x1byte working with Trend Micro's Zero Day Initiative (ZDI)
  version: 2.10.5
  description: WebKit in Apple iOS before 9.3 and Safari before 9.1 allows remote
    attackers to execute arbitrary code or cause a denial of service (memory corruption)
    via a crafted web site.
CVE-2016-1779:
  author: xisigr of Tencent's Xuanwu Lab (http://www.tencent.com)
  version: 2.10.5
  description: WebKit in Apple iOS before 9.3 and Safari before 9.1 allows remote
    attackers to bypass the Same Origin Policy and obtain physical-location data via
    a crafted geolocation request.
CVE-2016-1781:
  author: Devdatta Akhawe of Dropbox, Inc
  version: 2.10.5
  description: WebKit in Apple iOS before 9.3 and Safari before 9.1 mishandles attachment
    URLs, which makes it easier for remote web servers to track users via unspecified
    vectors.
CVE-2016-1782:
  author: Muneaki Nishimura (nishimunea) of Recruit Technologies Co.,Ltd.
  version: 2.10.5
  description: WebKit in Apple iOS before 9.3 and Safari before 9.1 does not properly
    restrict redirects that specify a TCP port number, which allows remote attackers
    to bypass intended port restrictions via a crafted web site.
CVE-2016-1783:
  author: Mihai Parparita of Google
  version: 2.10.5
  description: WebKit in Apple iOS before 9.3, Safari before 9.1, and tvOS before
    9.2 allows remote attackers to execute arbitrary code or cause a denial of service
    (memory corruption) via a crafted web site.
CVE-2016-1785:
  author: an anonymous researcher
  version: 2.10.5
  description: The Page Loading implementation in WebKit in Apple iOS before 9.3 and
    Safari before 9.1 mishandles character encoding during access to cached data,
    which allows remote attackers to bypass the Same Origin Policy and obtain sensitive
    information via a crafted web site.
CVE-2016-1786:
  author: ma.la of LINE Corporation
  version: 2.10.5
  description: The Page Loading implementation in WebKit in Apple iOS before 9.3 and
    Safari before 9.1 mishandles HTTP responses with a 3xx (aka redirection) status
    code, which allows remote attackers to spoof the displayed URL, bypass the Same
    Origin Policy, and obtain sensitive cached information via a crafted web site.
