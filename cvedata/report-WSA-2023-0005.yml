CVE-2022-48503:
  author: Dongzhuo Zhao working with ADLab of Venustech, and ZhaoHai of Cyberpeace
    Tech Co., Ltd.
  version: 2.38.0
  description: The issue was addressed with improved bounds checks.
  impact: Processing web content may lead to arbitrary code execution.
CVE-2023-32435:
  author: Georgy Kucherin (@kucher1n), Leonid Bezvershenko (@bzvr_), and Boris Larin
    (@oct0xor) of Kaspersky
  version: 2.40.0
  description: A memory corruption issue was addressed with improved state management.
  impact: Processing web content may lead to arbitrary code execution. Apple is aware
    of a report that this issue may have been actively exploited.
CVE-2023-32439:
  author: an anonymous researcher
  version: 2.40.3
  description: A type confusion issue was addressed with improved checks.
