  author: Apple
  version: 2.18.0
  description: Multiple memory corruption issues were addressed with improved memory
    handling.
  impact: Processing maliciously crafted web content may lead to arbitrary code execution.
CVE-2017-7089:
  author: Anton Lopanitsyn of ONSEC, Frans Rosén of Detectify
  version: 2.18.0
  description: A logic issue existed in the handling of the parent-tab. This issue
    was addressed with improved state management.
  impact: Processing maliciously crafted web content may lead to universal cross site
    scripting.
CVE-2017-7090:
  author: Apple
  version: 2.18.0
  description: A permissions issue existed in the handling of web browser cookies.
    This issue was addressed by no longer returning cookies for custom URL schemes.
  impact: Cookies belonging to one origin may be sent to another origin.
