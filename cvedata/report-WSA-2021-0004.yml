CVE-2021-21775:
  author: Marcin Towalski of Cisco Talos
  version: 2.32.3
  description: A use-after-free vulnerability exists in the way certain events are
    processed for ImageLoader objects of WebKit. A specially crafted web page can
    lead to a potential information leak and further memory corruption. In order to
    trigger the vulnerability, a victim must be tricked into visiting a malicious
    webpage.
CVE-2021-21779:
  author: Marcin Towalski of Cisco Talos
  version: 2.32.3
  description: A use-after-free vulnerability exists in the way that WebKit GraphicsContext
    handles certain events. A specially crafted web page can lead to a potential information
    leak and further memory corruption. A victim must be tricked into visiting a malicious
    web page to trigger this vulnerability.
CVE-2021-21806:
  author: Marcin 'Icewall' Noga of Cisco Talos
  version: 2.30.6
  description: An exploitable use-after-free vulnerability exists in WebKit. A specially
    crafted HTML web page can cause a use-after-free condition, resulting in remote
    code execution. The victim needs to visit a malicious web site to trigger the
    vulnerability.
