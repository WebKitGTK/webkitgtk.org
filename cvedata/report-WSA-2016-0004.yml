CVE-2016-1854:
  author: Anonymous working with Trend Micro's Zero Day Initiative
  version: 2.12.1
  description: WebKit, as used in Apple iOS before 9.3.2, Safari before 9.1.1, and
    tvOS before 9.2.1, allows remote attackers to execute arbitrary code or cause
    a denial of service (memory corruption) via a crafted web site, a different vulnerability
    than CVE-2016-1855, CVE-2016-1856, and CVE-2016-1857.
