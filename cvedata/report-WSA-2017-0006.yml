CVE-2017-7006:
  author: David Kohlbrenner of UC San Diego, an anonymous researcher
  version: 2.16.2
  description: Processing maliciously crafted web content may allow cross-origin data
    to be exfiltrated by using SVG filters to conduct a timing side-channel attack.
    This issue was addressed by not painting the cross-origin buffer into the frame
    that gets filtered.
  impact: A malicious website may exfiltrate data cross-origin.
