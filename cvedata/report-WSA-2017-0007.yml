CVE-2017-1000121:
  author: Nathan Crandall
  version: 2.16.3
  description: An input validation issue on the handling of UNIX IPC messages may
    allow an attacker to trigger an integer overflow. The issue was addressed through
    improved state management.
  impact: Processing maliciously crafted input may lead to arbitrary code execution
    or application crash.
