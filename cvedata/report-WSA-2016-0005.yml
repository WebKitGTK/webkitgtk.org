CVE-2016-4583:
  author: Roeland Krak
  version: 2.12.2
  description: WebKit in Apple iOS before 9.3.3, Safari before 9.1.2, and tvOS before
    9.2.2 allows remote attackers to bypass the Same Origin Policy and obtain image
    date from an unintended web site via a timing attack involving an SVG document.
CVE-2016-4585:
  author: Takeshi Terada of Mitsui Bussan Secure Directions, Inc. (www.mbsd.jp)
  version: 2.12.1
  description: Cross-site scripting (XSS) vulnerability in the WebKit Page Loading
    implementation in Apple iOS before 9.3.3, Safari before 9.1.2, and tvOS before
    9.2.2 allows remote attackers to inject arbitrary web script or HTML via an HTTP
    response specifying redirection that is mishandled by Safari.
CVE-2016-4586:
  author: Apple
  version: 2.12.1
  description: WebKit in Apple Safari before 9.1.2 and tvOS before 9.2.2 allows remote
    attackers to execute arbitrary code or cause a denial of service (memory corruption)
    via a crafted web site.
CVE-2016-4587:
  author: Apple
  version: 2.10.1
  description: WebKit in Apple iOS before 9.3.3 and tvOS before 9.2.2 allows remote
    attackers to obtain sensitive information from uninitialized process memory via
    a crafted web site.
CVE-2016-4588:
  author: Apple
  version: 2.12.3
  description: WebKit in Apple tvOS before 9.2.2 allows remote attackers to execute
    arbitrary code or cause a denial of service (memory corruption) via a crafted
    web site.
CVE-2016-4589:
  author: Tongbo Luo and Bo Qu of Palo Alto Networks
  version: 2.12.3
  description: WebKit in Apple iOS before 9.3.3, Safari before 9.1.2, and tvOS before
    9.2.2 allows remote attackers to execute arbitrary code or cause a denial of service
    (memory corruption) via a crafted web site, a different vulnerability than CVE-2016-4622,
    CVE-2016-4623, and CVE-2016-4624.
CVE-2016-4590:
  author: xisigr of Tencent's Xuanwu Lab (www.tencent.com)
  version: 2.12.4
  description: 'WebKit in Apple iOS before 9.3.3 and Safari before 9.1.2 mishandles
    about: URLs, which allows remote attackers to bypass the Same Origin Policy via
    a crafted web site.'
CVE-2016-4591:
  author: ma.la of LINE Corporation
  version: 2.12.4
  description: WebKit in Apple iOS before 9.3.3, Safari before 9.1.2, and tvOS before
    9.2.2 mishandles the location variable, which allows remote attackers to access
    the local filesystem via unspecified vectors.
CVE-2016-4592:
  author: Mikhail
  version: 2.10.5
  description: WebKit in Apple iOS before 9.3.3, Safari before 9.1.2, and tvOS before
    9.2.2 allows remote attackers to cause a denial of service (memory consumption)
    via a crafted web site.
CVE-2016-4622:
  author: Samuel Gross working with Trend Micro's Zero Day Initiative
  version: 2.12.4
  description: WebKit in Apple iOS before 9.3.3, Safari before 9.1.2, and tvOS before
    9.2.2 allows remote attackers to execute arbitrary code or cause a denial of service
    (memory corruption) via a crafted web site, a different vulnerability than CVE-2016-4589,
    CVE-2016-4623, and CVE-2016-4624.
CVE-2016-4623:
  author: Apple
  version: 2.12.0
  description: WebKit in Apple iOS before 9.3.3, Safari before 9.1.2, and tvOS before
    9.2.2 allows remote attackers to execute arbitrary code or cause a denial of service
    (memory corruption) via a crafted web site, a different vulnerability than CVE-2016-4589,
    CVE-2016-4622, and CVE-2016-4624.
CVE-2016-4624:
  author: Apple
  version: 2.12.4
  description: WebKit in Apple iOS before 9.3.3, Safari before 9.1.2, and tvOS before
    9.2.2 allows remote attackers to execute arbitrary code or cause a denial of service
    (memory corruption) via a crafted web site, a different vulnerability than CVE-2016-4589,
    CVE-2016-4622, and CVE-2016-4623.
CVE-2016-4651:
  author: Obscure
  version: 2.12.0
  description: Cross-site scripting (XSS) vulnerability in the WebKit JavaScript bindings
    in Apple iOS before 9.3.3 and Safari before 9.1.2 allows remote attackers to inject
    arbitrary web script or HTML via a crafted HTTP/0.9 response, related to a "cross-protocol
    cross-site scripting (XPXSS)" vulnerability.
